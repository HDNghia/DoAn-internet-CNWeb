<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="/css/CSSADMIN.css">
  <!-- box icon -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
  <section class="home_section">
    <div class="topbar">
      <div class="search_wrapper">
        <label>
          <span>
            <i class='bx bx-search'></i>
          </span>
          <input type="search" placeholder="Search...">
        </label>
      </div>
    </div>
    <!-- End Top Bar -->
    <div class="card-boxes">
      <div class="box">
        <div class="right_side">
          <div class="numbers">9.99</div>
          <div class="box_topic">Total Order</div>
        </div>
        <i class='bx bx-cart-alt'></i>
      </div>
      <div class="box">
        <div class="right_side">
          <div class="numbers">15.9</div>
          <div class="box_topic">Total Sales</div>
        </div>
        <i class='bx bxs-cart-add'></i>
      </div>
      <div class="box">
        <div class="right_side">
          <div class="numbers">30.20</div>
          <div class="box_topic">Total Projects</div>
        </div>
        <i class='bx bx-cart'></i>
      </div>
      <div class="box">
        <div class="right_side">
          <div class="numbers">50.9</div>
          <div class="box_topic">Total Return</div>
        </div>
        <i class='bx bxs-cart-download'></i>
      </div>
    </div>
    <!-- End Card Boxs -->
    <div class="details">
      <div class="recent_project">
        <div class="card_header">
          <h2>Order List</h2>
        </div>
        <table>
          <thead>
            <tr>
              <td>Food</td>
              <td>Price</td>
              <td>Qty.</td>
              <td>Total</td>
              <td>Order Date</td>
              <td>Status</td>
              <td>Customer Name</td>
              <td>Contact</td>
              <td>Email</td>
              <td>Adress</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                            <td>
                                <Button class='Update'>
                                    Update
                                </Button>
                                <Button class ="Dele">
                                    Delete
                                </Button>
                            </td>
                        </tr>
        </tbody>
        </table>
      </div>
  </section>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");

    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      // call function
      changeBtn();
    });

    function changeBtn() {
      if(sidebar.classList.contains("open")) {
        closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }
  </script>
</body>
</html>
