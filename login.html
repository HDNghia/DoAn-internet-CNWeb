<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-danger">Login</h1>
        <div class="form-group w-75">
            <input type="text" class="form-control name" placeholder="Your name's account" onchange="change()">
        </div>
        <div class="form-group w-75">
            <input type="text" class="form-control password" placeholder="Your password" onchange="change()">
        </div>
        <input type="button" class="btn btn-success" value="Login" onclick="login()">
    </div>
    <script>
        var name = "";
        var password = "";
        function change() {
            name = $(".name").val();
            password = $(".password").val();
        }
        function login() {
            if ($(".name").val() == "user" && $(".password").val() == "1234") {
                localStorage.setItem("loginUser", true);
                window.location.replace("card/card.html");
            }
            else if ($(".name").val() == "admin" && $(".password").val() == "1234") {
                localStorage.setItem("loginAdmin", true);
                window.location.replace("adminpage.html");
            }
        }
    </script>
</body>

</html>
